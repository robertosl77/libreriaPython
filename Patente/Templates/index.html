<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Patentes</title>
</head>
<body>
    <h1>Conversor de Patentes</h1>
    <form method="post">
        <label for="patente">Ingrese la patente:</label>
        <input type="text" id="patente" name="patente" required>
        <button type="submit">Convertir</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if patente and id %}
    <p>La patente {{ patente }} tiene el ID: {{ id }}</p>
    <p>La patente generada a partir del ID es: {{ patente_generada }}</p>
    <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
